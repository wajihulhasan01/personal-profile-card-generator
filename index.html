<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1><span class="bg-blue">Generate Your Personal</span><span class="color-black"> Profile Card</span></h1>
    <div class="card-detail">
    <label for="">Add Profile Picture
    <input type="file" id="pic" accept="image/*"></label>
    <input type="text" placeholder="Full Name" id="name">
    <textarea name="bio" id="bio" placeholder="Bio" id="bio"></textarea>
    <input type="text" placeholder="Link" id="link">
    </div>
    <button onclick="generate()">Generate</button>
    </div>
    <div class="card-container">
    <div id="card">
    </div>
    <button onclick="download()" >Download</button>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
